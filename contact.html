<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
        <div class="left">My portfolio</div>
        <div class="right">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Projects</a></li>
                <li><a href="/contact.html">Contact me</a></li>
            </ul>

        </div>
    </nav>
  </header>
  <main>
    <div class="contactform">
        <form>
            <div class="mb-3">
              <label for="clientmail" class="form-label">Name</label>
              <input type="name" class="form-control" id="clientmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="clientmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="clientmail" aria-describedby="emailH">
                <div id="emailHelp" class="form-text">We'll never share your email and phone no with anyone else.</div>
              </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">phone no</label>
              <input type="phone" class="form-control" id="clientphone">
            </div>
            <div class="mb-3">
                <label for="clientphone" class="form-label">Enquiry</label>
                <input type="name" class="form-control" id="clientphone">
              </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">want to work on project</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
  </main>
</body>
</html>
